<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1,
  maximum-scale=5"
		/>

		<link rel="icon" href="./public/devchallenges.png" />

		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="https://devchallenges.io/"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./globalStyles.mini.css" />
		<link rel="stylesheet" href="./styles.css" />

		<title>Imagens | Gallery</title>
	</head>
	<body>
		<header>
			<img src="./public/profilePhoto.png" alt="profile's photo" />

			<div id="title-container">
				<h1>Rodney Cotton</h1>
				<p>Helsinki, Finland</p>
			</div>

			<div id="profile-data-grid">
				<div>
					<h4>100</h4>
					<span>Posts</span>
				</div>
				<div>
					<h4>2,242</h4>
					<span>Follower</span>
				</div>
				<div>
					<h4>1,432</h4>
					<span>Following</span>
				</div>
			</div>
		</header>

		<main>
			<section id="img-grid">
				<img src="./public/photo1.png" alt="example" />
				<img src="./public/photo2.png" class="image-grid-col-2" alt="example" />
				<img src="./public/photo3.png" class="image-grid-col-2" alt="example" />
				<img
					src="./public/photo_4.png"
					class="image-grid-row-2"
					alt="example"
				/>
				<img src="./public/photo5.png" alt="example" />
				<img src="./public/photo6.png" alt="example" />
			</section>
		</main>

		<footer>
			created by <a href="https://github.com/Thiago-spart">Thiago Spart</a> -
			devChallenges.io
		</footer>
	</body>
</html>
